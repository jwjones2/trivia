	<title></title>
	
	<script type="text/javascript" language="Javascript">
		function loadXMLDoc()
		{
			var value = "info=" + document.getElementById('info').value;

		}
	</script>
	
	<script type="text/javascript" language="javascript" src="./AJAX.js"> </script>
	</head>
<body>
	<div id="mydiv" style="background-color: yellow;"> </div>
	
	<div>

		<table>

				<td>Enter some stuff to count the characters of:  </td>
				<td><input type="text" name="info" value="" id="info" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Count" name="submit" onclick="loadXMLDoc();" /></td>
			</tr>
		</table>
		</form>

</body>
